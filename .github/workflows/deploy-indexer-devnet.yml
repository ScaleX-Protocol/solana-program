name: ðŸš€ Deploy Indexer - Devnet

on:
  push:
    branches: [ main ]
    paths:
      - 'crates/indexer/**'
      - 'docker-compose.indexer.yml'
      - 'Dockerfile.indexer'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/deploy-indexer-devnet.yml'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild Docker image'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  NETWORK: devnet
  SERVER_HOST: 152.53.225.25
  SERVER_USER: root
  DOCKER_COMPOSE_FILE: docker-compose.indexer.yml
  PROJECT_NAME: solana-devnet

jobs:
  deploy-indexer:
    name: Deploy Indexer to Production
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: false  # Disable clean to avoid permission issues with Docker-created files
        submodules: false

    - name: Ensure databases exist
      run: |
        echo "ðŸ“Š Ensuring databases exist..."
        if ! docker exec postgres-database psql -U postgres -lqt | cut -d \| -f 1 | grep -qw "openbook_devnet"; then
          echo "Creating databases..."
          docker exec postgres-database psql -U postgres -c "CREATE DATABASE openbook_devnet;"
          docker exec timescaledb psql -U postgres -c "CREATE DATABASE analytics_openbook_devnet;"
          echo "âœ“ Databases created"
        else
          echo "âœ“ Databases already exist"
        fi

    - name: Verify infrastructure
      run: |
        echo "ðŸŒ Verifying infrastructure..."

        if ! docker ps | grep -q "postgres-database"; then
          echo "âŒ PostgreSQL not running"
          exit 1
        fi

        if ! docker ps | grep -q "redis"; then
          echo "âŒ Redis not running"
          exit 1
        fi

        if ! docker network ls | grep -q "infrastructure"; then
          echo "Creating infrastructure network..."
          docker network create infrastructure
        fi

        echo "âœ“ Infrastructure ready"

    - name: Deploy indexer
      env:
        NETWORK: devnet
        POSTGRES_PASSWORD: password
        OPENBOOK_DATABASE: openbook_devnet
      run: |
        echo "ðŸ³ Deploying indexer..."

        # Stop and remove all existing indexer containers (both naming patterns)
        docker stop devnet-openbook-indexer solana-devnet-indexer 2>/dev/null || true
        docker rm devnet-openbook-indexer solana-devnet-indexer 2>/dev/null || true

        # Stop any containers using port 42090
        docker ps -a --filter "publish=42090" --format "{{.Names}}" | xargs -r docker stop 2>/dev/null || true
        docker ps -a --filter "publish=42090" --format "{{.Names}}" | xargs -r docker rm 2>/dev/null || true

        # Force cleanup Docker networking
        docker network prune -f || true

        # Deploy new version
        docker-compose -f docker-compose.indexer.yml -p solana-devnet up -d --build

        echo "âœ“ Indexer deployed"

    - name: Verify deployment
      run: |
        echo "ðŸ“‹ Verifying deployment..."
        sleep 10

        if docker ps | grep -q "devnet-openbook-indexer"; then
          echo "âœ“ Container is running"
          docker logs devnet-openbook-indexer --tail 20
          echo ""
          echo "âœ… Deployment successful!"
          echo "Public URL: https://solana-devnet-indexer.scalex.money"
        else
          echo "âŒ Container failed to start"
          docker logs devnet-openbook-indexer --tail 50 2>&1 || true
          exit 1
        fi

    - name: Verify public access
      run: |
        echo "ðŸ” Verifying public access..."
        sleep 15

        # Check health endpoint or API endpoint
        for i in {1..5}; do
          if curl -f -s https://solana-devnet-indexer.scalex.money/health > /dev/null 2>&1; then
            echo "âœ… Health endpoint is accessible!"
            exit 0
          elif curl -f -s https://solana-devnet-indexer.scalex.money/api/markets > /dev/null 2>&1; then
            echo "âœ… API endpoint is accessible!"
            exit 0
          fi
          echo "Attempt $i failed, retrying in 10s..."
          sleep 10
        done

        echo "âš ï¸ Public access verification timed out (might need DNS propagation)"
        exit 0

    - name: Notify deployment
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment completed successfully"
          echo "ðŸŒ Public URL: https://solana-devnet-indexer.scalex.money"
        else
          echo "âŒ Deployment failed"
        fi

  post-deploy:
    name: Update Deployment Tracking
    runs-on: ubuntu-latest
    needs: deploy-indexer
    if: success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: true
        submodules: false

    - name: Update deployment tracking
      run: |
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

        # Create or update deployment record
        cat > /tmp/deployment.json << EOF
        {
          "timestamp": "$TIMESTAMP",
          "commit": "${{ github.sha }}",
          "network": "devnet",
          "service": "indexer",
          "url": "https://solana-devnet-indexer.scalex.money",
          "deployer": "${{ github.actor }}"
        }
        EOF

        echo "ðŸ“ Deployment record created"
        cat /tmp/deployment.json

    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Network:** Devnet" >> $GITHUB_STEP_SUMMARY
        echo "**Service:** Indexer" >> $GITHUB_STEP_SUMMARY
        echo "**Public URL:** https://solana-devnet-indexer.scalex.money" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Quick Links" >> $GITHUB_STEP_SUMMARY
        echo "- [Health Check](https://solana-devnet-indexer.scalex.money/health)" >> $GITHUB_STEP_SUMMARY
        echo "- [Portainer](https://portainer.scalex.money/)" >> $GITHUB_STEP_SUMMARY
